<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Belén Acuña — Cookies</title>
<link rel="stylesheet" href="../css/styles.min.css"/>
</head><body>
<main class="container">
<h1>Política de Cookies</h1>
<p>Utilizamos cookies técnicas y, opcionalmente, de medición (Google Analytics) para mejorar este sitio. Puedes rechazar las de medición sin afectar la navegación.</p>
<h2>Gestión de consentimiento</h2>
<p><button class="btn" onclick="localStorage.setItem('cookies_ok','1');alert('Preferencias guardadas');">Aceptar medición</button>
<button class="btn btn-ghost" onclick="localStorage.removeItem('cookies_ok');alert('Has rechazado medición');">Rechazar medición</button></p>
</main>
<script src="../js/main.min.js" defer></script>
</body></html>
